<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Terminal gradient -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Main terminal window -->
  <rect x="80" y="120" width="640" height="400" rx="12" fill="url(#terminalGradient)" stroke="#333" stroke-width="1" filter="url(#glow)" />
  
  <!-- Terminal header -->
  <rect x="80" y="120" width="640" height="40" rx="12" fill="#2a2a3e" />
  <rect x="80" y="148" width="640" height="1" fill="#333" />
  
  <!-- Terminal dots -->
  <circle cx="110" cy="140" r="6" fill="#ff5f56" />
  <circle cx="130" cy="140" r="6" fill="#ffbd2e" />
  <circle cx="150" cy="140" r="6" fill="#27c93f" />
  
  <!-- Terminal title -->
  <text x="180" y="147" font-family="SF Mono, Consolas, monospace" font-size="14" fill="#8b949e">dev3000 logs</text>
  
  <!-- Terminal content -->
  <!-- Server log line -->
  <text x="100" y="190" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#6e7681">[12:34:56.789]</text>
  <rect x="190" y="182" width="50" height="16" rx="3" fill="#1f6feb" opacity="0.2" />
  <text x="195" y="193" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#58a6ff" font-weight="500">SERVER</text>
  <text x="250" y="193" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#e6edf3">Ready on http://localhost:3000</text>
  
  <!-- Browser log line -->
  <text x="100" y="220" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#6e7681">[12:34:57.123]</text>
  <rect x="190" y="212" width="60" height="16" rx="3" fill="#238636" opacity="0.2" />
  <text x="195" y="223" font-family="SF Mono, Consolas, monospace" font-size="11" fill="#56d364" font-weight="500">BROWSER</text>
  <text x="260" y="223" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#e6edf3">Page loaded successfully</text>
  
  <!-- Interaction log line -->
  <text x="100" y="250" font-family="SF Mono, Consolas, monospace" font-size="12" fill="#6e7681">[12:34:58.456]</text>
  <rect x="190" y="242" width="75" height="16" rx="3" fill="#a855f7" opacity="0.2" />
