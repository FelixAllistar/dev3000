  <!-- Main title -->
  <text x="600" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#e6edf3" text-anchor="middle" filter="url(#textGlow)">d3k</text>
  
  <!-- Subtitle -->
  <text x="600" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="#58a6ff" text-anchor="middle">AI-powered development browser</text>
  
  <!-- Features -->
  <text x="100" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#e6edf3">âœ¨ Unified logs & events</text>
  <text x="300" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#e6edf3">ðŸ“¸ Auto screenshots</text>
  <text x="500" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#e6edf3">ðŸ¤– AI-ready</text>
  <text x="650" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#e6edf3">âš¡ Real-time</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="40" fill="#58a6ff" opacity="0.1" />
  <circle cx="1120" cy="400" r="60" fill="#a855f7" opacity="0.08" />
  <circle cx="150" cy="450" r="30" fill="#56d364" opacity="0.12" />
</svg>