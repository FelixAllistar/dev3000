  <circle cx="795" cy="215" r="4" fill="#ffbd2e" />
  <circle cx="810" cy="215" r="4" fill="#27c93f" />
  
  <!-- Browser URL -->
  <rect x="830" y="208" width="180" height="14" rx="7" fill="#16213e" />
