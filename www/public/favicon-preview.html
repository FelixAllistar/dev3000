<!DOCTYPE html>
<html>
<head>
    <title>dev3000 Favicon Preview</title>
    <style>
        body { font-family: monospace; background: #f0f0f0; padding: 20px; }
        .favicon-preview { display: inline-block; margin: 10px; padding: 10px; background: white; border: 1px solid #ccc; }
        svg { border: 1px solid #000; }
    </style>
</head>
<body>
    <h2>dev3000 Favicon Preview</h2>
    
    <div class="favicon-preview">
        <h3>32x32 (Standard)</h3>
        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" fill="#000000"/>
            <polygon points="16,8 24,20 8,20" fill="#ffffff"/>
            <text x="16" y="18" font-family="monospace" font-size="6" font-weight="bold" text-anchor="middle" fill="#000000">d3k</text>
        </svg>
    </div>

    <div class="favicon-preview">
        <h3>64x64 (High-DPI)</h3>
        <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <rect width="64" height="64" fill="#000000"/>
            <polygon points="32,16 48,40 16,40" fill="#ffffff"/>
            <text x="32" y="36" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#000000">d3k</text>
        </svg>
    </div>

    <div class="favicon-preview">
        <h3>16x16 (Browser Tab)</h3>
        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <rect width="16" height="16" fill="#000000"/>
            <polygon points="8,4 12,10 4,10" fill="#ffffff"/>
            <text x="8" y="9" font-family="monospace" font-size="3" font-weight="bold" text-anchor="middle" fill="#000000">d3k</text>
        </svg>
    </div>
</body>
</html>
